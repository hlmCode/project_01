<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./less/login.css">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <form action="/schooldorm/user/login" method="post" id="form">
            <h1 id="loginMsg">LOGIN IN</h1>
            <p style="text-align: center; color: red;letter-spacing: 3px">账号或密码错误</p>
            <table>
                <tr>
                    <td align="right">Username:</td>
                    <td>
                        <input type="text" name="userName" required="required">
                    </td>
                </tr>
                <tr>
                    <td align="right">Password:</td>
                    <td>
                        <input type="password" name="passWord" required="required">
                    </td>
                </tr>

                <tr>
                    <td align="right">Type:</td>
                    <td>
                        <label><input type="radio" name="type" value="1" checked >宿管</label>
                        <label><input type="radio" name="type" value="2">管理员</label>
                    </td>
                </tr>

                <tr>
                    <td align="right"></td>
                    <td>
                       <input type="submit" value="提交">
                       <input type="reset" value="重置">
                    </td>
                </tr>
            </table>


        </form>

    </div>
</body>
<script src="js/axios-0.18.0.js"></script>
<script src="./js/vue.js"></script>
<script src="./element-ui/lib/index.js"></script>
